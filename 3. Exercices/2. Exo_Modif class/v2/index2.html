<head>

    <link href="style2.css" rel="stylesheet">

<body id=body class="body">
    <!------------------------------ Choix thèmes  ------------------------------>


    <section class="choixThemes">
        <button id="darkTheme" class="darkTheme">
            Thème sombre
        </button>

        <button id="lightTheme" class="lightTheme">
            Thème clair
        </button>

        <button id="otherTheme" class="otherTheme">
            Au choix
        </button>

    </section>

    <h1>Exercice JS v2</h1>

    <!------------------------------ Formulaire   ------------------------------>

    <section class="sectionFormulaire">

         
        <!--TEST 2 -->
        <div class="containerFormulaire">
            <div class="card_zoneFormulaire">

                <form>
                    <label for="labelForname">Quel est ton prénom ? </label>
                    <input id="userForname" type="text">

                    <label for="labelLastname">Quel est ton nom ? </label>

                    <label for="labelAge">Quel est ton age ? </label>

                    <label for="labelUrl">Entre l'URL d'une image qui te représente : </label>
                    <!-- <p>https://tinyurl.com/psk2z6np</p> -->

                    <input id="userUrl" type="url">

                <button id="valider">
                    Valider
                </button>
            </div>
        </div>

        <!------------------------------ Zone Reponse  ------------------------------>
        <div class="card_zoneReponse">
            <p id="resultatTxt"></p>

        </div>
